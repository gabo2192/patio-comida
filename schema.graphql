type Product {
  title: String!
  market: Market!
  image: String!
  description: String!
  calories: Float
  price: Float!
}

type Market {
  name: String!
  path: String!
  logo: String!
  background: String!
  slogan: String!
  phone: String!
  address: String!
  products: [Product!]!
}

type Query {
  allMarkets: [Market!]!
  allProducts: [Product]!
}
